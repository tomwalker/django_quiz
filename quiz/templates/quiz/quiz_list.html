{% extends 'base.html' %}
{% block title %}All Quizzes{% endblock %}

{% block content %}
<h2>List of quizzes</h2>
    {% if quiz_list %}
        <ul>
        {% for quiz in quiz_list %}
            <li><a href="{% url 'quiz_start_page' slug=quiz.url %}">{{ quiz.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no available quizzes.</p>
    {% endif %}
{% endblock %}
